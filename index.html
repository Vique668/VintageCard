<body class="overflow-x-hidden">

    <script type="text/babel" data-type="module">
        import React, { useState, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { GoogleGenAI } from "@google/genai";

        const Header = () => (
            <header className="relative z-10 py-10 text-center">
                <div className="container mx-auto px-4">
                    <div className="inline-block relative">
                        <span className="absolute -left-12 top-0 text-4xl animate-bounce">‚ùÑÔ∏è</span>
                        <h1 className="text-5xl md:text-7xl font-vintage text-red-700 drop-shadow-xl mb-2">

                        </h1>
                        <span className="absolute -right-12 top-0 text-4xl animate-bounce delay-100">üå≤</span>
                    </div>
                    <p className="text-slate-500 text-[10px] font-bold tracking-[0.5em] uppercase mt-4">
                        –ú–∞—Å—Ç–µ—Ä—Å–∫–∞—è –≤–∏–Ω—Ç–∞–∂–Ω—ã—Ö –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–π
                    </p>
                </div>
            </header>
        );

        const App = () => {
            const [images, setImages] = useState([]);
            const [isGenerating, setIsGenerating] = useState(false);
            const [result, setResult] = useState(null);
            const [error, setError] = useState(null);
            const fileInputRef = useRef(null);

            const onFileChange = (e) => {
                const files = Array.from(e.target.files || []);
                const remainingSlots = 3 - images.length;
                files.slice(0, remainingSlots).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        setImages(prev => [...prev, ev.target.result]);
                        setError(null);
                    };
                    reader.readAsDataURL(file);
                });
            };

            const generate = async () => {
                if (images.length === 0) return;
                
                // Safe check for process.env to avoid ReferenceError in browser
                const apiKey = typeof process !== 'undefined' ? process.env.API_KEY : null;
                
                if (!apiKey) {
                    setError("–û—à–∏–±–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏: API –∫–ª—é—á –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –æ–∫—Ä—É–∂–µ–Ω–∏–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ GitHub Secrets –∏–ª–∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å—Ä–µ–¥—ã.");
                    console.error("Missing API Key. Ensure process.env.API_KEY is available.");
                    return;
                }

                setIsGenerating(true);
                setError(null);
                console.log("Starting generation with", images.length, "images...");

                try {
                    const ai = new GoogleGenAI({ apiKey });
                    
                    const imageParts = images.map(url => ({
                        inlineData: {
                            data: url.split(',')[1],
                            mimeType: url.split(',')[0].split(':')[1].split(';')[0]
                        }
                    }));

                    const prompt = `A nostalgic Soviet New Year greeting card in the style of 1960s gouache illustrations. 
                    Feature the people from the provided photos as the main characters. 
                    They should be wearing vintage winter clothes (fur hats, warm coats, woolen scarves) and be smiling. 
                    Setting: A cozy winter forest with a decorated spruce tree, falling snow, and soft magical lighting. 
                    No text or words should be generated inside the image. 
                    The overall color palette should be warm and festive.`;

                    const response = await ai.models.generateContent({
                        model: 'gemini-2.5-flash-image',
                        contents: { parts: [...imageParts, { text: prompt }] },
                        config: { 
                            imageConfig: { 
                                aspectRatio: "9:16"
                            } 
                        }
                    });

                    let base64 = "";
                    const parts = response.candidates?.[0]?.content?.parts || [];
                    for (const p of parts) {
                        if (p.inlineData) {
                            base64 = `data:image/png;base64,${p.inlineData.data}`;
                            break;
                        }
                    }

                    if (base64) {
                        console.log("Image received, applying text overlay...");
                        const finalCard = await applyPostcardEffects(base64);
                        setResult(finalCard);
                    } else {
                        throw new Error("–ú–æ–¥–µ–ª—å –Ω–µ –≤–µ—Ä–Ω—É–ª–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑ —Å –¥—Ä—É–≥–∏–º–∏ —Ñ–æ—Ç–æ.");
                    }
                } catch (err) {
                    console.error("Generation failed:", err);
                    setError(err.message || "–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å –ò–ò. –í–æ–∑–º–æ–∂–Ω–æ, –ª–∏–º–∏—Ç—ã –±–µ—Å–ø–ª–∞—Ç–Ω–æ–π –≤–µ—Ä—Å–∏–∏ –∏—Å—á–µ—Ä–ø–∞–Ω—ã.");
                } finally {
                    setIsGenerating(false);
                }
            };

            const applyPostcardEffects = (base64) => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.crossOrigin = "anonymous";
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);

                        const fontSize = Math.floor(canvas.width * 0.12);
                        ctx.font = `${fontSize}px 'Marck Script'`;
                        ctx.textAlign = 'center';
                        const text = "–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º!";
                        const x = canvas.width / 2;
                        const y = canvas.height * 0.15;

                        // Text shadow for readability
                        ctx.shadowColor = 'rgba(0,0,0,0.6)';
                        ctx.shadowBlur = 12;
                        ctx.shadowOffsetX = 3;
                        ctx.shadowOffsetY = 3;

                        // Outline
                        ctx.strokeStyle = '#9d0208';
                        ctx.lineWidth = fontSize * 0.08;
                        ctx.strokeText(text, x, y);

                        // Gradient fill
                        const goldGrad = ctx.createLinearGradient(0, y - fontSize, 0, y);
                        goldGrad.addColorStop(0, '#fff3b0');
                        goldGrad.addColorStop(1, '#ffba08');
                        ctx.fillStyle = goldGrad;
                        ctx.shadowColor = 'transparent';
                        ctx.fillText(text, x, y);

                        // Paper noise effect
                        ctx.globalCompositeOperation = 'multiply';
                        ctx.globalAlpha = 0.04;
                        for (let i = 0; i < 4000; i++) {
                            const rx = Math.random() * canvas.width;
                            const ry = Math.random() * canvas.height;
                            ctx.fillStyle = i % 2 === 0 ? '#000' : '#222';
                            ctx.fillRect(rx, ry, 1, 1);
                        }

                        resolve(canvas.toDataURL('image/png'));
                    };
                    img.src = base64;
                });
            };

            const reset = () => {
                setResult(null);
                setImages([]);
                setError(null);
            };

            return (
                <div className="min-h-screen flex flex-col relative">
                    <Header />
                    
                    <main className="container mx-auto px-4 pb-20 max-w-5xl flex-grow z-10">
                        {result ? (
                            <div className="max-w-lg mx-auto animate-in fade-in zoom-in duration-500">
                                <div className="bg-white p-6 rounded-[2rem] shadow-2xl border-8 border-white">
                                    <img src={result} className="w-full h-auto rounded-xl shadow-inner" alt="–†–µ–∑—É–ª—å—Ç–∞—Ç" />
                                    <div className="mt-8 flex flex-col sm:flex-row gap-4">
                                        <button onClick={() => {
                                            const a = document.createElement('a');
                                            a.href = result;
                                            a.download = `new_year_card_${Date.now()}.png`;
                                            a.click();
                                        }} className="flex-1 py-4 bg-red-600 text-white rounded-2xl font-bold text-lg hover:bg-red-700 shadow-lg active:scale-95 flex items-center justify-center gap-2">
                                            üíæ –°–∫–∞—á–∞—Ç—å
                                        </button>
                                        <button onClick={reset} className="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-bold text-lg hover:bg-slate-200 active:scale-95">
                                            üîÑ –°–Ω–∞—á–∞–ª–∞
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="grid lg:grid-cols-2 gap-10 items-start">
                                <div className="glass-card p-10 rounded-[3rem] shadow-2xl">
                                    <h2 className="text-3xl font-extrabold text-slate-800 mb-6">–°–æ–∑–¥–∞–π—Ç–µ –æ—Ç–∫—Ä—ã—Ç–∫—É ‚ú®</h2>
                                    <p className="text-slate-600 leading-relaxed mb-10">
                                        –ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–æ—Ç–æ, –∏ –Ω–∞—à –ò–ò –ø—Ä–µ–≤—Ä–∞—Ç–∏—Ç –∏—Ö –≤ —Å–∫–∞–∑–æ—á–Ω—É—é –Ω–æ–≤–æ–≥–æ–¥–Ω—é—é –∏–ª–ª—é—Å—Ç—Ä–∞—Ü–∏—é.
                                    </p>

                                    <div 
                                        onClick={() => fileInputRef.current?.click()}
                                        className="relative group w-full border-4 border-dashed border-red-100 rounded-[2.5rem] p-16 text-center cursor-pointer hover:border-red-400 hover:bg-red-50/50 transition-all"
                                    >
                                        <div className="text-7xl mb-6 group-hover:scale-110 transition-transform">üì∏</div>
                                        <p className="font-bold text-slate-700 text-lg">–î–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏</p>
                                        <input type="file" ref={fileInputRef} onChange={onFileChange} multiple accept="image/*" className="hidden" />
                                    </div>

                                    {images.length > 0 && (
                                        <div className="mt-10 flex flex-wrap gap-4 justify-center">
                                            {images.map((img, i) => (
                                                <div key={i} className="relative w-24 h-24">
                                                    <img src={img} className="w-full h-full object-cover rounded-2xl ring-4 ring-white shadow-xl" />
                                                    <button onClick={() => setImages(prev => prev.filter((_, idx) => idx !== i))} className="absolute -top-3 -right-3 bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center shadow-lg hover:bg-red-600 transition-all">√ó</button>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                <div className="h-full">
                                    <div className="glass-card p-12 rounded-[3rem] shadow-2xl min-h-[500px] flex flex-col items-center justify-center text-center">
                                        {isGenerating ? (
                                            <div className="space-y-10 w-full">
                                                <div className="relative w-32 h-32 mx-auto">
                                                    <div className="absolute inset-0 border-8 border-slate-100 rounded-full"></div>
                                                    <div className="absolute inset-0 border-8 border-t-red-600 rounded-full animate-spin"></div>
                                                    <div className="absolute inset-0 flex items-center justify-center text-4xl">ü™Ñ</div>
                                                </div>
                                                <div>
                                                    <p className="text-3xl font-black text-slate-800">–ú–∞–≥–∏—è –≤ —Ä–∞–±–æ—Ç–µ...</p>
                                                    <p className="text-sm text-slate-400 mt-4 italic max-w-xs mx-auto leading-relaxed">
                                                        –ú—ã –ø–µ—Ä–µ–Ω–æ—Å–∏–º –≤–∞—Å –≤ —Ä–µ—Ç—Ä–æ-—Å–∫–∞–∑–∫—É. –≠—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –¥–æ 20 —Å–µ–∫—É–Ω–¥.
                                                    </p>
                                                </div>
                                            </div>
                                        ) : images.length > 0 ? (
                                            <div className="w-full space-y-10 animate-in slide-in-from-bottom-5">
                                                <button onClick={generate} className="w-full py-8 bg-red-600 text-white rounded-[2.5rem] font-black text-3xl hover:bg-red-700 hover:scale-[1.02] transition-all shadow-2xl shadow-red-200 active:scale-95 flex items-center justify-center gap-4">
                                                    <span>–°–û–ó–î–ê–¢–¨</span>
                                                    <span>üéÑ</span>
                                                </button>
                                                <p className="text-[10px] text-slate-300 uppercase tracking-widest font-bold">Free Generation Mode ‚Ä¢ Flash 2.5</p>
                                            </div>
                                        ) : (
                                            <div className="opacity-20 flex flex-col items-center">
                                                <div className="text-[10rem] mb-4">‚ùÑÔ∏è</div>
                                                <p className="text-2xl font-bold text-slate-400">–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ</p>
                                            </div>
                                        )}
                                        
                                        {error && (
                                            <div className="mt-10 p-6 bg-red-50 text-red-700 rounded-3xl text-sm font-bold border border-red-200 w-full animate-pulse shadow-inner">
                                                ‚ö†Ô∏è {error}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="py-12 text-center text-slate-400 text-xs bg-white/50 border-t border-slate-100 z-10">
                        <p className="font-bold mb-2 uppercase tracking-tighter">–í–∏–Ω—Ç–∞–∂–Ω–∞—è –º–∞—Å—Ç–µ—Ä—Å–∫–∞—è 2024</p>
                        <p className="opacity-40 italic">Deployment Compatibility Update v1.1</p>
                    </footer>

                    {[...Array(20)].map((_, i) => (
                        <div key={i} className="snowflake" style={{
                            left: `${Math.random() * 100}%`,
                            animationDuration: `${Math.random() * 7 + 4}s`,
                            animationDelay: `${Math.random() * 5}s`,
                            fontSize: `${Math.random() * 12 + 8}px`
                        }}>‚Ä¢</div>
                    ))}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
