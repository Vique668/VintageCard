
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Винтажная открытка — С Новым Годом!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #fdfaf6; 
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
        }
        .font-vintage { font-family: 'Marck Script', cursive; }
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        @keyframes snowfall {
            0% { transform: translateY(-10px) rotate(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            pointer-events: none;
            z-index: 0;
            animation: snowfall linear infinite;
        }
        .developing-photo {
            filter: sepia(0.5) brightness(1.1);
            animation: develop 8s forwards ease-in-out;
        }
        @keyframes develop {
            0% { filter: sepia(1) blur(8px) contrast(0.5); opacity: 0.5; }
            100% { filter: sepia(0.2) blur(0) contrast(1.1); opacity: 1; }
        }
        .grain-overlay {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
        }
    </style>
